{% extends "layout.html" %}

{% block title %}Edit Savings Goal - Expense Tracker{% endblock %}

{% block content %}
<h1>✏️ Edit Savings Goal</h1>

<form method="post">
    <label>Goal Name:</label><br>
    <input type="text" name="goal_name" value="{{ goal.goal_name }}" required><br><br>

    <label>Target Amount:</label><br>
    <input type="number" name="target_amount" value="{{ goal.target_amount }}" step="0.01" required><br><br>

    <label>Target Date:</label><br>
    <input type="date" name="target_date" value="{{ goal.target_date }}" required><br><br>

    <button type="submit">💾 Save Changes</button>
</form>

<br>
<a href="/savings">← Back to Savings</a>
{% endblock %}
