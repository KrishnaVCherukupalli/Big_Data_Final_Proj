<!DOCTYPE html>
<html>
<head>
    <title>Edit Goal</title>
</head>
<body>
    <h1>Edit Savings Goal</h1>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="goal_name" value="{{ goal.goal_name }}" required><br><br>
        <label>Target Amount:</label>
        <input type="number" name="target_amount" value="{{ goal.target_amount }}" step="0.01" required><br><br>
        <label>Target Date:</label>
        <input type="date" name="target_date" value="{{ goal.target_date|safe }}" required><br><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/savings">Back</a>
</body>
</html>
