{% extends "layout.html" %}

{% block title %}Welcome - Expense Tracker{% endblock %}

{% block content %}
<h1>Welcome to Expense Tracker</h1>

<h2>Register</h2>
<form action="/register" method="post">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="recovery_hint" placeholder="Recovery Hint (e.g. Pet's name)" required><br>
    <button type="submit">Register</button>
</form>

<hr>

<h2>Login</h2>
<form action="/login" method="post">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<hr>

<h2>Forgot Password?</h2>
<form action="/forgot_password" method="post">
    <input type="email" name="email" placeholder="Registered Email" required><br>
    <input type="text" name="hint" placeholder="Enter Recovery Hint" required><br>
    <input type="password" name="new_password" placeholder="New Password" required><br>
    <button type="submit">Reset Password</button>
</form>

{% if alert %}
<div style="color: green; font-weight: bold;">{{ alert }}</div>
{% endif %}

{% endblock %}
