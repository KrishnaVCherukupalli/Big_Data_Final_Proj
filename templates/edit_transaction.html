<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form method="post">
        <label>Category:</label>
        <select name="category_id" required>
            {% for c in categories %}
            <option value="{{ c.category_id }}" {% if c.category_id= =transaction.category_id %}selected{% endif %}>
                {{ c.category_name }}
            </option>
            {% endfor %}
        </select><br><br>

        <label>Type:</label>
        <select name="transaction_type" required>
            <option value="income" {% if transaction.transaction_type= ='income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction.transaction_type= ='expense' %}selected{% endif %}>Expense</option>
        </select><br><br>

        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" value="{{ transaction.amount }}" required><br><br>

        <label>Date:</label>
        <input type="date" name="transaction_date" value="{{ transaction.transaction_date }}" required><br><br>

        <label>Description:</label>
        <input type="text" name="description" value="{{ transaction.description }}"><br><br>

        <label>Receipt URL:</label>
        <input type="url" name="receipt_url" value="{{ transaction.receipt_url }}"><br><br>

        <label>Account (optional):</label>
        <select name="account_id">
            <option value="">-- None --</option>
            {% for acc in accounts %}
            <option value="{{ acc.account_id }}" {% if acc.account_id= =transaction.account_id %}selected{% endif %}>
                {{ acc.account_name }}
            </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Update Transaction</button>
    </form>
    <br>
    <a href="/transactions">← Back to Transactions</a>
</body>
</html>
